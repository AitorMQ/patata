<!DOCTYPE html>
<html>
    <head>
        <script src="include/jquery.min.js" type="text/javascript"></script>
        <script type="text/javascript">
        $(document).ready(function(){
            $('#btEnviar').click(function(){
                var nVacuna=$('#idvacuna').val();
                $.ajax({
                    url: "recursosVacuna/recupVacuna.php",
                    type: "POST",
                    async: true,
                    data: {nVacuna:nVacuna},
                    success: function(respuesta){
                        //alert(respuesta);
                        var objDatos=JSON.parse(respuesta);
                        $('#datos').empty();
                        objDatos.forEach(fila => {
                            alert(fila.nombre);
                            $('#datos').append('<tr><td>'+fila.codigoVacuna+'</td><td>'+fila.nombre+'</td><td>'+fila.fechaAprovacion+'</td><td>'+fila.suspendida+'</td><td>'+fila.codEmpresa+'</td><td>'+fila.numeroDeDosis+'</td><td>'+fila.limiteMinimoDias+'</td><td>'+fila.limiteMaximoDias+'</td><td>'+fila.efectosSecundarios+'</td></tr>');
                        });
                        $('#datos').attr('hidden', false);
                    }
                })
            })
        })
        </script>
    </head>
    <body> 
        <div id="patata">
            <input type="text" id="idvacuna">
            <input type="button" id="btEnviar" value="enviar">
            <table id="datos" hidden>

            </table>
        </div>
    </body>
    </html>
